#***************************************
#SELENIUM FIREFOX NODE
#***************************************
apiVersion: v1
kind: Service
metadata:
  name: selenium-ff-node
  labels:
    name: selenium-ff-node
    component: "selenium-grid-4"
spec:
  selector:
    app: selenium-ff-node
  ports:
    - name: port1
      protocol: TCP
      port: 6902
      targetPort: 5900

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-ff-node-deployment
  labels:
    app: selenium-ff-node
    name: selenium-ff-node
    component: "selenium-grid-4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-ff-node
  template:
    metadata:
      labels:
        app: selenium-ff-node
        name: selenium-ff-node
        component: "selenium-grid-4"
    spec:
      containers:
        - name: selenium-ff-node
          image: selenium/node-firefox:4.0.0-rc-2-prerelease-20210908
          env:
            - name: SE_EVENT_BUS_HOST
              value: "selenium-event-bus"
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
          ports:
            - containerPort: 5553
              protocol: TCP
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: dshm
          emptyDir: { "medium": "Memory" }